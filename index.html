<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrueVedika Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Georgia', serif;
      background: linear-gradient(135deg, #8B7355 0%, #A0826D 25%, #9B9B7A 50%, #8B9B7A 75%, #8B7355 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .logo-container {
      margin-bottom: 30px;
      animation: slideDown 0.6s ease-out;
    }

    .logo-container img {
      max-width: 280px;
      height: auto;
      display: block;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    .chatbot-container {
      width: 100%;
      max-width: 600px;
      height: 700px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 3px solid #D4A574;
      overflow: hidden;
      animation: slideUp 0.6s ease-out;
    }

    zapier-interfaces-chatbot-embed {
      width: 100%;
      height: 100%;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Desktop View */
    @media (min-width: 769px) {
      body {
        padding: 40px 20px;
      }

      .logo-container {
        margin-bottom: 30px;
      }

      .logo-container img {
        max-width: 280px;
      }

      .chatbot-container {
        height: 700px;
      }
    }

    /* Tablet View */
    @media (min-width: 481px) and (max-width: 768px) {
      body {
        padding: 30px 15px;
      }

      .logo-container {
        margin-bottom: 25px;
      }

      .logo-container img {
        max-width: 240px;
      }

      .chatbot-container {
        max-width: 95%;
        height: 600px;
      }
    }

    /* Mobile View */
    @media (max-width: 480px) {
      body {
        padding: 20px 15px;
        justify-content: flex-start;
        min-height: 100vh;
      }

      .logo-container {
        margin-bottom: 20px;
        margin-top: 10px;
      }

      .logo-container img {
        max-width: 180px;
      }

      .chatbot-container {
        width: 100%;
        max-width: 100%;
        height: calc(100vh - 250px);
        min-height: 500px;
        border-radius: 8px;
        border: 2px solid #D4A574;
      }
    }

    /* Extra small phones */
    @media (max-width: 360px) {
      .logo-container img {
        max-width: 150px;
      }

      .chatbot-container {
        height: calc(100vh - 220px);
        min-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="logo.png" alt="TrueVedika Logo" />
  </div>

  <div class="chatbot-container">
    <!-- Zapier Chatbot Embed -->
    <script async type='module' src='https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js'></script>
    <zapier-interfaces-chatbot-embed chatbot-id='cmkjan2pd001614i7sw8jiq1z'></zapier-interfaces-chatbot-embed>
  </div>
</body>
</html>
