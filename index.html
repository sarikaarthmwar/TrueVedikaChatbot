<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrueVedika Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Georgia', serif;
      background: linear-gradient(135deg, #D4A574 0%, #B8985F 25%, #A0826D 50%, #8B7355 75%, #6B4423 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(212, 165, 116, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(139, 90, 60, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 50% 30%, rgba(160, 130, 109, 0.1) 0%, transparent 40%);
      pointer-events: none;
      z-index: 0;
      animation: gradientShift 15s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
    }

    /* Decorative elements */
    .decor-top {
      position: absolute;
      top: -50px;
      left: 10%;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(212, 165, 116, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .decor-bottom {
      position: absolute;
      bottom: -50px;
      right: 5%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(107, 68, 35, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(30px); }
    }

    .logo-container {
      margin-bottom: 30px;
      animation: slideDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      background: rgba(255, 248, 240, 0.2);
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(212, 165, 116, 0.3);
    }

    .logo-container img {
      max-width: 280px;
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3));
      transition: transform 0.3s ease;
    }

    .logo-container:hover img {
      transform: scale(1.05);
    }

    .title-section {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .title-section h1 {
      color: #FFFEF9;
      font-size: 2.8em;
      margin-bottom: 12px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4), 0 0 20px rgba(212, 165, 116, 0.3);
      letter-spacing: 3px;
      font-weight: 700;
      background: linear-gradient(135deg, #FFFEF9 0%, #F5E6D3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .title-section p {
      color: #E8D5C4;
      font-size: 1.15em;
      font-style: italic;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.5px;
    }

    .chatbot-container {
      width: 100%;
      max-width: 680px;
      height: 750px;
      background: linear-gradient(135deg, #FFFEF9 0%, #F5EFE7 100%);
      border-radius: 25px;
      box-shadow: 
        0 25px 65px rgba(0, 0, 0, 0.35),
        inset 0 1px 0 rgba(255, 255, 255, 0.6),
        0 0 30px rgba(212, 165, 116, 0.2);
      border: 3px solid #D4A574;
      overflow: hidden;
      animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .chatbot-container:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 30px 75px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.6),
        0 0 40px rgba(212, 165, 116, 0.3);
    }

    .chatbot-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #D4A574, transparent);
      opacity: 0.6;
    }

    zapier-interfaces-chatbot-embed {
      width: 100%;
      height: 100%;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Desktop View */
    @media (min-width: 769px) {
      body {
        padding: 40px 20px;
      }

      .logo-container img {
        max-width: 300px;
      }

      .title-section h1 {
        font-size: 2.8em;
      }

      .chatbot-container {
        height: 750px;
      }
    }

    /* Tablet View */
    @media (min-width: 481px) and (max-width: 768px) {
      body {
        padding: 30px 15px;
      }

      .logo-container {
        margin-bottom: 25px;
        padding: 20px;
      }

      .logo-container img {
        max-width: 240px;
      }

      .title-section h1 {
        font-size: 2.2em;
      }

      .title-section p {
        font-size: 1em;
      }

      .chatbot-container {
        max-width: 95%;
        height: 650px;
        border-radius: 18px;
      }
    }

    /* Mobile View */
    @media (max-width: 480px) {
      body {
        justify-content: flex-start;
        padding: 15px 10px;
      }

      .decor-top,
      .decor-bottom {
        display: none;
      }

      .logo-container {
        margin-bottom: 20px;
        margin-top: 10px;
        padding: 15px;
        border-radius: 12px;
      }

      .logo-container img {
        max-width: 180px;
      }

      .title-section {
        margin-bottom: 25px;
      }

      .title-section h1 {
        font-size: 1.6em;
        letter-spacing: 1px;
      }

      .title-section p {
        font-size: 0.9em;
      }

      .chatbot-container {
        width: 100%;
        max-width: 100%;
        height: calc(100vh - 280px);
        min-height: 450px;
        border-radius: 12px;
        border: 2px solid #D4A574;
      }
    }

    /* Extra small phones */
    @media (max-width: 360px) {
      .logo-container img {
        max-width: 150px;
      }

      .title-section h1 {
        font-size: 1.3em;
      }

      .chatbot-container {
        height: calc(100vh - 250px);
        min-height: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="decor-top"></div>
  <div class="decor-bottom"></div>

  <div class="wrapper">
    <div class="logo-container">
      <img src="Logo.png" alt="TrueVedika Logo" />
    </div>

    <div class="title-section">
      <h1>TrueVedika</h1>
      <p>Discover the wisdom of the Vedas</p>
    </div>

    <div class="chatbot-container">
      <!-- Zapier Chatbot Embed -->
      <script async type='module' src='https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js'></script>
      <zapier-interfaces-chatbot-embed chatbot-id='cmkjan2pd001614i7sw8jiq1z'></zapier-interfaces-chatbot-embed>
    </div>
  </div>
</body>
</html>
