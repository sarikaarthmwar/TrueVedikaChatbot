<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrueVedika Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Georgia', serif;
      background: linear-gradient(135deg, #8B7355 0%, #A0826D 25%, #9B9B7A 50%, #8B9B7A 75%, #8B7355 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .chatbot-container {
      width: 100%;
      max-width: 600px;
      height: 700px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 3px solid #D4A574;
      overflow: hidden;
    }

    zapier-interfaces-chatbot-embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <!-- Zapier Chatbot Embed (Not as Popup) -->
    <script async type='module' src='https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js'></script>
    <zapier-interfaces-chatbot-embed chatbot-id='cmkjan2pd001614i7sw8jiq1z'></zapier-interfaces-chatbot-embed>
  </div>
</body>
</html>
